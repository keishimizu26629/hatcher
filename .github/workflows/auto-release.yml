name: Auto Release Simple

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if release is needed
      id: check
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Get commits since last tag
        COMMITS_SINCE_TAG=$(git rev-list ${LATEST_TAG}..HEAD --count)
        echo "Commits since tag: $COMMITS_SINCE_TAG"
        
        if [ "$COMMITS_SINCE_TAG" -eq 0 ]; then
          echo "No new commits since last tag"
          echo "should-release=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Simple version increment (patch by default)
        CURRENT_VERSION=${LATEST_TAG#v}
        IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
        MAJOR=${VERSION_PARTS[0]:-0}
        MINOR=${VERSION_PARTS[1]:-0}
        PATCH=${VERSION_PARTS[2]:-0}
        
        # Check for feature commits (minor bump)
        if git log ${LATEST_TAG}..HEAD --pretty=format:"%s" | grep -qE "^(feat|feature|âœ¨)"; then
          NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
          VERSION_TYPE="minor"
        else
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          VERSION_TYPE="patch"
        fi
        
        echo "New version: v$NEW_VERSION"
        echo "should-release=true" >> $GITHUB_OUTPUT
        echo "new-version=v$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "version-type=$VERSION_TYPE" >> $GITHUB_OUTPUT

    - name: Create and push tag
      if: steps.check.outputs.should-release == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        NEW_VERSION="${{ steps.check.outputs.new-version }}"
        VERSION_TYPE="${{ steps.check.outputs.version-type }}"
        
        # Create simple release notes
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        
        RELEASE_NOTES="Automated release $NEW_VERSION

## Changes since $LATEST_TAG
$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s" --reverse)

## Installation
\`\`\`bash
curl -fsSL https://keishimizu26629.github.io/hatcher/install.sh | bash
\`\`\`"
        
        # Create and push tag
        git tag -a "$NEW_VERSION" -m "$RELEASE_NOTES"
        git push origin "$NEW_VERSION"
        
        echo "Created and pushed tag: $NEW_VERSION"
